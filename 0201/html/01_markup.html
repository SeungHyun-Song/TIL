<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 건강 설문</title>
</head>
<body>
  <header>
    <!-- 싸피 홈페이지로 이동하는 링크 -->
    <a href="https://www.ssafy.com">
    <img src="ssafy.png" alt="SSAFY LOGO" width="300"> <!-- 이미지가 보이지 않을 때 대신 띄워주는 글자 -->
    </a>
    <h1>SSAFY 5기 학생 건강설문</h1>
  </header>
  <section>
    <!-- 건강 설문 작성 form -->
    <form action="#">
      <!-- 이름 입력 -->
      <div> <!-- 공간을 구분하기 위한 태그-->
        <label for="name">이름을 입력해주세요:</label> <!-- 말 그대로 이름을 붙이는 태그 -->
        <input type="text" id="name" name="name" autofocus> <!-- label for=""와 input ~ id=""가 짝을 이룬다. / autofocus는 커서가 자동으로 빈칸에 가도록 한다.-->
      </div>

      <hr>

      <div>
        <!-- 지역 입력 -->
        <label for="region">지역을 선택해주세요: </label>
        <select name="region" id="region">
          <option value="" disabled selected>선택해주세요</option>
          <option value="Seoul">서울</option>
          <option value="Daejeon">대전</option>
          <option value="Gwangju">광주</option>
          <option value="Gumi">구미</option>
        </select>
      </div>

      <hr>
        
      <div>
        <!-- 체온 선택 -->
        <p>오늘의 체온을 선택해주세요.</p>
        <input type="radio" id="normal" name="body-temp" value="normal"> <!-- value 값이 서버로 전송된다. -->
        <label for="normal">37도 미만</label>

        <input type="radio" id="warning" name="body-temp" value="warning">
        <label for="warning">37도 이상</label>
      </div>

      <hr>

      <input type="submit" value="싸피에 제출하기">
    </form>
  </section>
  <footer>
    <!-- footer 내용 -->
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>
