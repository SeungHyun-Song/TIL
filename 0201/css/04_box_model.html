<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .box1 {
    width: 500px;
    border-width: 2px;
    border-style: dashed;
    border-color: black;
    padding-left: 50px;
    margin-bottom: 30px; /* margin : 테두리 바깥 여백 */
  }

  .box2 {
    width: 500px;
    border: 2px solid black;
    padding: 20px 30px;
    margin: 0 auto; /* 상하 0 좌우 auto. 만능은 아니다. margin만 된다. */
  }
  </style>
</head>
<body>
  <div class="box1">div</div>
  <div class="box2">div</div>
</body>
</html>
